<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thunder Strike Loading</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    /* Fullscreen loading container */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      z-index: 1000;
      overflow: hidden;
    }

    /* Thunderbolt symbol */
    .thunder {
      font-size: 6rem;
      color: yellow;
      text-shadow: 0 0 20px gold, 0 0 40px orange, 0 0 70px white;
      position: relative;
      animation: fall 2.5s linear forwards;
    }

    @keyframes fall {
      0% {
        top: -100px;
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      80% {
        top: 75vh;
      }
      100% {
        top: 85vh;
      }
    }

    /* Flash effect when thunder strikes */
    .flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
    }

    .flash.active {
      animation: flashAnim 0.3s ease-in-out;
    }

    @keyframes flashAnim {
      0% { opacity: 0; }
      40% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Shake effect for screen */
    .shake {
      animation: shakeAnim 0.4s ease-in-out;
    }

    @keyframes shakeAnim {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 5px); }
      40% { transform: translate(10px, -5px); }
      60% { transform: translate(-10px, 5px); }
      80% { transform: translate(10px, -5px); }
      100% { transform: translate(0, 0); }
    }

    /* Main app hidden initially */
    #app {
      display: none;
      text-align: center;
      padding: 20px;
    }

    #app h1 {
      font-size: 2.5rem;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="thunder">⚡</div>
    <div class="flash"></div>
  </div>

  <!-- Main Application -->
  <div id="app">
    <h1>⚡ Welcome to My Application</h1>
    <p>The thunder has struck. App started successfully!</p>
  </div>

  <script>
    const thunder = document.querySelector(".thunder");
    const loadingScreen = document.getElementById("loading-screen");
    const flash = document.querySelector(".flash");
    const app = document.getElementById("app");

    thunder.addEventListener("animationend", () => {
      // Flash effect
      flash.classList.add("active");

      // Shake effect
      loadingScreen.classList.add("shake");

      // After short delay, hide loading & show app
      setTimeout(() => {
        loadingScreen.style.display = "none";
        app.style.display = "block";
      }, 600); // sync with flash + shake
    });
  </script>
</body>
</html>
