<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Weekly Timetable</title>
    <style>
    th, td {
      border: 7px solid rgb(0, 0, 0);
      padding: 20px;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
        
    </style>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td rowspan="3">day</td>
            <td colspan="3">seminar</td>
            
        </tr>
        <tr>
            <td colspan="2">schedule</td>
            <td rowspan="2">topic</td>
        </tr>
        <tr>
            <td>begin</td>
            <td>end</td>
        </tr>
        <tr>
            <td rowspan="2">monday</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td rowspan="2">7</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>
