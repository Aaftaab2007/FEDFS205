<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        var x=100;
        document.write(x,"<br>");
        var x=200;
        document.write(x,"<br>");
        let y=85;
        document.write(y,"<br>");
        {
            let y=65;
            document.write(y,"<br>");
        }
        document.write(y,"<br>");
        const i=25;
        document.write(i,"<br>");
        {
            const i=88;
            document.write(i,"<br>");
        }
        let a=10;
        let b=0.89;
        let c=false;
        d="ark";
        e=null;
        document.write(typeof(a),"<br>");
        document.write(typeof(b),"<br>");
        document.write(typeof(c),"<br>");
        document.write(typeof(d),"<br>");
        document.write(typeof(e),"<br>");
        //function kl_fun(){
            //document.writeln("This call is from kl_fun()");
        //}
        function kl_fun(){
            return "This is from KL University";
        }
        kl_fun();
        document.write(kl_fun());
        document.write(typeof 100, "<br>");
        document.write(typeof [], "<br>");
        document.write(typeof {}, "<br>");
        document.write(typeof kl_fun(), "<br>");
        document.write(typeof 100n, "<br>");
        var m=50;
        document.write(m,"<br>");
        m+=10;
        document.write(m,"<br>");
        n=5;
        n++;
        document.write(n,"<br>");




    </script>
</body>
</html>
