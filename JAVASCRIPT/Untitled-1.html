<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="deleteData()">Delete the data</button>
    
    <script>
        function deleteData(){
            const confirmDelete= confirm("Are u sure u want to delete?");
            if(confirmDelete){
                alert("Item deleted");
            }
            else{
                alert("Delete cancelled.");
            }
            
        
        }
        
        
    </script>
    <button onclick="getName()">Enter your Name</button>
    <script>
        function getName(){
            const name=prompt("What is your name?");
            if(name){
                alert("Hello, " + name + "!");
            }else{
                alert("You didn't enter anything.");
            }
        }
    </script>
</body>
</html>
