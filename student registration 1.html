<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

</head>
<body>
    <form action="https:newerp.kluniversity.in">
        <caption>Student Registration</caption><br>
        <label for="fn"><b>Full Name</b></label>
        <input type="text" id="fn" name="Firstname"><br>
        <label for="ln"><b>Last Name</b></label>
        <input type="text" id="ln" name="lastname"><br>
        <label for="gn"><b>Gender</b></label>
        <input type="radio" id="gn" name="gen">Male
        <input type="radio" id="gn" name="gen">Female
        <input type="radio" id="gn" name="gen">Other<br>
        <label><b>Email</b></label>
        <input type="email"><br>
        <label><b>Contact</b></label>
        <input type="tel" required pattern="[0-9]{10}"><br>
        <label><b>Date of Birth</b></label>
        <input  type="date"><br>
        <label><b>Address</b></label>
        <textarea rows="3"></textarea><br>
        <label><b>Languages Known</b></label>
        <input type="checkbox" value="Telugu">Telugu
        <input type="checkbox" value="Hindi">Hindi
          <input type="checkbox" vakue="English">English<br>
        <label><b>Branch</b></label>
        <select>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="AIDS">AIDS</option>
            <option value="CSIT">CSIT</option>
        </select>
        <br>
        <label><b>Upload resume</b></label>
        <input type="file"><br>
        <button>Submit</button><br>

    </form>
</body>
</html>
